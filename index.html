		<form action="#" class="forms-sets form-set-automove-flag">
			<strong class="title">Automove</strong>
			<input name="automove-flag" type="radio" class="radio true" id="input-set-automove-flag-true" />
			<label for="input-set-automove-flag-true">Start</label>
			<input name="automove-flag" type="radio" class="radio false" id="input-set-automove-flag-false" />
			<label for="input-set-automove-flag-false">Stop</label>
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-set-speed">
			<strong class="title">Animation speed (>0, in ms)</strong>
			<input type="text" id="input-set-speed" value="400" />
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-set-automovetimeout">
			<strong class="title">Automove timeout (>0, in ms)</strong>
			<input type="text" id="input-set-automovetimeout" value="400" />
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-set-move-by-swipe">
			<strong class="title">Move by swipe</strong>
			<input name="move-by-swipe" type="radio" class="radio true" id="input-set-move-by-swipe-true" />
			<label for="input-set-move-by-swipe-true">Bind</label>
			<input name="move-by-swipe" type="radio" class="radio false" id="input-set-move-by-swipe-false" />
			<label for="input-set-move-by-swipe-false">Unbind</label>
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-set-move-direction">
			<strong class="title">Move direction</strong>
			<input name="move-direction" type="radio" value="horizontal" class="radio" id="input-set-move-move-direction-horizontal" />
			<label for="input-set-move-move-direction-horizontal">HORIZONTAL</label>
			<input name="move-direction" type="radio" value="vertical" class="radio" id="input-set-move-move-direction-vertical" />
			<label for="input-set-move-move-direction-vertical">VERTICAL</label>
			<input name="move-direction" type="radio" value="both" class="radio" id="input-set-move-move-direction-both" />
			<label for="input-set-move-move-direction-both">BOTH</label>
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-set-overlap">
			<strong class="title">Overlap for boxes</strong>
			<input name="move-overlap" type="radio" class="radio true" id="input-set-overlap-true" />
			<label for="input-set-overlap-true">Bind</label>
			<input name="move-overlap" type="radio" class="radio false" id="input-set-overlap-false" />
			<label for="input-set-overlap-false">Unbind</label>
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Set</span><span class="right"></span></a>
		</form>
		<form action="#" class="forms-sets form-finish-current-animations">
			<strong class="title">Finish current animations</strong>
			<a href="#" class="rounded-btn submit-btn"><span class="left"></span><span class="center">Finish</span><span class="right"></span></a>
		</form>
